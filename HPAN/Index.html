    <script>
        // Hiệu ứng trái tim lớn bay lên
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const hearts = [];

        class Heart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 40 + 30;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = Math.random() * -3 - 1;
                this.opacity = 1;
                this.color = "rgba(255, 0, 127,";
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color + this.opacity + ")";
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(
                    this.x - this.size / 2, this.y - this.size / 2, 
                    this.x - this.size, this.y + this.size / 2, 
                    this.x, this.y + this.size
                );
                ctx.bezierCurveTo(
                    this.x + this.size, this.y + this.size / 2, 
                    this.x + this.size / 2, this.y - this.size / 2, 
                    this.x, this.y
                );
                ctx.closePath();
                ctx.fill();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.opacity -= 0.01;
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.1) {
                hearts.push(new Heart(Math.random() * canvas.width, canvas.height));
            }
            for (let i = hearts.length - 1; i >= 0; i--) {
                hearts[i].draw();
                hearts[i].update();
                if (hearts[i].opacity <= 0) hearts.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }
        animate();

        // Hiển thị thông điệp hành trình sau Happy Anniversary
        setTimeout(() => {
            document.getElementById("message").style.display = "none";
            document.getElementById("journey-message").style.display = "block";
            setTimeout(() => {
                document.getElementById("journey-message").style.display = "none";
                const slideshow = document.getElementById("slideshow");
                slideshow.style.display = "block";
                const images = slideshow.querySelectorAll("img");
                let index = 0;
                images[index].style.display = "block";
                setInterval(() => {
                    images[index].style.display = "none";
                    index = (index + 1) % images.length;
                    images[index].style.display = "block";
                }, 2500);
                // Hiển thị thông điệp cuối cùng
                setTimeout(() => {
                    document.getElementById("final-message").style.display = "block";
                }, images.length * 2500);
            }, 3000);
        }, 5000);
    </script>
